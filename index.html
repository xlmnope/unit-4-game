<body>
  <div class="jumbotron jumbotron-fluid gemsbg">
    <div class="container">
            <h1 class="cry">Crystal Collector</h1>
          <p class="lead">Each crystal will add a different amount of crystals to your total. To win, click and gather
            the crystals until you exactly match the number of crystals shown. </p>
    </div>
  </div>

  <div class="container">
    <div class="row game-crystals">
      <div class="col-sm-5">
        <div id="crystals-needed"></div>
          <div class="label">Crystals needed</div>
      </div>
      <div class="col-sm-5">
        <div id="total"></div>
        <div class="label">Crystals collected</div>
      </div>

    </div>
    <div class="row crystal-images justify-content-center">
      <div class="col-sm-3">
        <img src="assets/images/red-gem.png" id="red-gem" class="crystal-image" alt="red gem" />
      </div>
      <div class="col-sm-3">
        <img src="assets/images/blue-gem.png" id="blue-gem" class="crystal-image" alt="blue gem" />
      </div>
      <div class="col-sm-3">
        <img src="assets/images/green-gem.png" id="green-gem" class="crystal-image" alt="green gem" />
      </div>
      <div class="col-sm-3">
        <img src="assets/images/yellow-gem.png" id="yellow-gem" class="crystal-image" alt="yellow gem" />
      </div>
      
    </div>
    <div class="row winslosses">
    <div class="col-sm-4">
        <span id="wins"> </span> <span id="losses"></span>
      </div>
    </div>


  </div>

  </div>
